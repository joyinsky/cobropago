{% extends 'mockup/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="form-signin" action="ledgers" method="get">
                    <h2 class="form-signin-heading text-center">cobropago</h2>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password">

                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <div class="row">
                    <div class="col-xs-6">
                        <a href="#">Register</a>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="#">I forgot my password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
